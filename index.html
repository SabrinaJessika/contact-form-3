<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <script src="https://kit.fontawesome.com/739900b00f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Form #03</h1>
    </header>
    <section class="contact_details">
        <div class="contact_wrapper">
            <div class="address">
                <div class="address_icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p><span><b>Address:</b></span> 198 West 21th Street, <br>Suite 721 New York NY 10016</p>
            </div>
            <div class="phone">
                <div class="address_icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <p><span><b>Phone:</b></span> + 1235 2355 98</p>
            </div>
            <div class="phone">
                <div class="address_icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p><span><b>Email:</b></span> info@yoursite.com</p>
            </div>
            <div class="phone">
                <div class="address_icon">
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
                <p><span><b>Website:</b></span> yoursite.com</p>
            </div>
        </div>
    </section>
    <section class="form_details">
        <div class="wrapper">
            <form action="">
                <h1>Contact Us</h1>
                <div class="name">
                    <div class="full_name">
                        <h5>Full Name</h5>
                        <input type="name" placeholder="Name">
                    </div>
                    <div class="full_name">
                        <h5>Email Address</h5>
                        <input type="name" placeholder="Email">
                    </div>
                </div>
                <div class="subject">
                    <h5>Subject</h5>
                    <input type="name" placeholder="Subject">
                </div>
                <div class="subject">
                    <h5>Message</h5>
                    <textarea name="Message" id="" cols="30" rows="7" placeholder="Message"></textarea>
                </div>
                <button>Send Message</button>
            </form>
            <div class="image">
                
            </div>
        </div>
    </section>
</body>
</html>
